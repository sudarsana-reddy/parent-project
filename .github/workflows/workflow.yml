# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: write


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Rename files
        run: |
          ls -ltr
          echo "renaming a.txt to a_original.txt"
          mv a.txt a_original.txt
          echo "renaming b.txt to a.txt"
          mv b.txt a.txt
          ls -ltr
          cat a.txt
          

      # Runs a set of commands using the runners shell
      - name: Sync code to clone-project
        run: |
          echo "clone from parent-project"
          ls -ltr        
          git remote add sud https://github.com/sudarsana-reddy/clone-project.git
          git config credential.helper "!f() { echo \"username=${{ github.actor }}\\npassword=${{ secrets.PAT_REPO_ACCESS }}\"; }; f"
          git remote -v
          git checkout main
          git pull
          git push -f -u https://${{ github.actor }}:${{ secrets.PAT_REPO_ACCESS }}@github.com/sudarsana-reddy/clone-project.git main
        shell: bash
